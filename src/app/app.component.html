        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">QueueApp</a>

        <div *ngIf="loggedIn" class="navbar-form navbar-left pad">
          <div class="form-group">
            <li><b>Hello, {{this.display}} &nbsp;</b></li>
          </div>
          <button  align="center" type="submit" (click)="logout()" class="btn btn-default">Logout</button>

<!--LOGIN ERROR MODAL-->
<div class="modal fade" id="errLogin" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{{errorMessage}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
